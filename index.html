<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <p>Set the timer in seconds using the slider below:</p>
        <input type="range" id="timeSlider" min="1" max="1800" step="1" value="60">
        <p>Seconds: <span id="seconds">60</span></p>
        <p>Minutes: <span id="minutes">1</span></p>
        <button id="startTimer">Start Timer</button>
        <p id="countdown" style="font-size: 24px; color: red; display: none;">Remaining Time: 60 seconds</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
